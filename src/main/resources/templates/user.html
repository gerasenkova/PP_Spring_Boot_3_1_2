<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to Index PAGE!</h1>

<div th:object="${user}">
  <p>
    <code>Hello</code>
    <code th:text="${user.getName()}"></code>
    <code th:text="${user.getLastName()}"></code>
    <code>!</code>
  </p>
  <p>
    <code>Your email is:</code>
    <code th:text="${user.getEmail()}"></code>
  </p>

  <code>Your roles are</code>
  <code th:each="role:${roles}"  th:text="${user.getRoles()}"></code>
</div>

<br>

<div th:insert="~{exit :: exit_button}"></div>
<div sec:authorize="hasRole('ADMIN')">
  <form action="/admin/" method="GET">
    <button type="submit">All users</button>
  </form>
</div>

</body>
</html>
